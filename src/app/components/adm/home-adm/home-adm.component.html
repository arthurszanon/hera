<div class="formulario">
    <div class="titulo">
        <h2>Adicione as informações de Login</h2>
    </div>
    <div class="card flex justify-content-center form">
        <p-inputMask 
            mask="(99) 9 9999-9999" 
            ngModel="value" 
            placeholder="Telefone (WhatsApp)" />
    </div>
    <div class="card flex justify-content-center form">
        <p-inputMask 
            mask="99.999.999/9999-99" 
            ngModel="value" 
            placeholder="CNPJ" />
    </div>
    <div class="card flex justify-content-center form">
        <p-inputMask 
            mask="99999-999" 
            ngModel="value" 
            placeholder="CEP" />
    </div>
    <div class="card flex justify-content-center form">
        <p-floatLabel>
            <input pInputText id="username" ngModel="value" />
            <label for="username">Nome de Usuário</label>
        </p-floatLabel>
    </div>
    <div class="card flex justify-content-center form">
        <p-floatLabel>
            <input pInputText id="e-mail" ngModel="value" />
            <label for="username">E-Mail</label>
        </p-floatLabel>
    </div>
    <div class="card flex justify-content-center form">
        <p-floatLabel>
            <input pInputText id="razaosocial" ngModel="value" />
            <label for="razaosocial">Razão Social</label>
        </p-floatLabel>
    </div>
    <div class="card flex justify-content-center">
        <div class="flex flex-column gap-3">
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-radioButton 
                    [inputId]="category.key" 
                    name="category" 
                    [value]="category" 
                    ngModel="selectedCategory" />
                <label [for]="category.key" class="ml-2">
                    {{ category.name }}
                </label>
            </div>
        </div>
    </div>
    <div class="flex justify-content-center gap-2">
        <p-button label="Cancelar" severity="secondary" />
        <p-button label="Salvar" />
    </div>
</div>
