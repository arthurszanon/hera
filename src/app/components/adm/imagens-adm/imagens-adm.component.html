<p-table
        #dt
        [value]="produto"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['nome', 'product.nome', 'product.representante']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target, 'contains')" 
                        placeholder="Procurar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="id" style="min-width:15rem">
                    CÃ³digo <p-sortIcon field="id" />
                </th>
                <th>
                    Nome
                </th>
                <th pSortableColumn="category">
                    Categoria <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="imagem" style="min-width:10rem">
                    Imagem <p-sortIcon field="imagem" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="produto" />
                </td>
                <td>
                    {{ product.id }}
                </td>
                <td>
                    {{ product.descricao }}
                </td>
                <td>
                    {{ product.categoria }}
                </td>
                <td>
                    {{ product.imagens }}
                </td>

                <td>
                    <p-button 
                        pRipple 
                        icon="pi pi-image" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="onUpload()" />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                No total temos {{ produto ? produto.length : 0 }} produtos cadastrados.
            </div>
        </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
       <!-- <p-toast /> -->
        <p-fileUpload 
            mode="basic" 
            chooseLabel="Choose" 
            chooseIcon="pi pi-upload"
            name="demo[]" 
            url="https://www.primefaces.org/cdn/api/upload.php" 
            accept="image/*" 
            maxFileSize="1000000" 
            (onUpload)="onUpload()" />
    </div>
